{% extends "index.html"%}
    {% block title %} User Info {% endblock %}    
    {% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <style type="text/css">
      .path{
        background-color: #ffffff;
      }
      .path .breadcrumb{
        background-color: transparent;
      }
    </style>
  </head>

<body>
  <form class="form-check" action="#" method="post">
  
  <!--content-->

    <!--path-breadcrumb-->
    <div class="path">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">User Info</li>
          </ol>
        </nav>
      </div>
    </div>
    <!--2 columns content-->
    <div class="container">
      <div class="row">
        <!--1st column-->
        <div class="col-12 col-md-4">
          <p> Gender </p>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="gender" value="Male" id="Male" autocomplete="off">
            <label class="btn btn-outline-primary" for="Male">Male</label>
          
            <input type="radio" class="btn-check" name="gender" value="Female" id="Female" autocomplete="off">
            <label class="btn btn-outline-primary" for="Female">Female</label>
          
            <input type="radio" class="btn-check" name="gender" value="Other" id="Other" autocomplete="off">
            <label class="btn btn-outline-primary" for="Other">Other</label>
          </div>
        </div>
        <!--2nd column-->
        <div class="col-12 col-md-4">
          <p> Enter Favorite Artist </p>
          <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
            {% for artist in artistName %}
            <input type="checkbox" class="btn-check" name="artist" value='{{ artist }}' id='{{ artist }}' autocomplete="off">
            <label class="btn btn-outline-primary" for='{{ artist }}'>{{ artist }}</label>
            {% endfor %}
          </div>
        </div>
        <!--3rd column-->
        <div class="col-12 col-md-4">
          <p> Enter favorite Genre </p>
          <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
            {% for genre in songGenre %}
            <input type="checkbox" class="btn-check" name="genre" value='{{ genre }}' id='{{ genre }}' autocomplete="off">
            <label class="btn btn-outline-primary" for='{{ genre }}'>{{ genre }}</label>
            {% endfor %}
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="submit" value="Submit">Save</button>
          </div>
        </div>   
  </form>
</body>
{% endblock content %}
