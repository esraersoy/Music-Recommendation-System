{% extends "index.html" %}
{% block title %} Search {% endblock %}

{% block content %}
<div class="container">
    <div class="row row-cols-2">

        
{% for x,y in Recommendation %}
    <div class="col-sm">
        
        <div class="card text-white bg-dark mb-3" style="border: 2px solid #07bc4c">
            <center>
            <h5 class="card-header" >{{y}}</h5>
            </center>
            
            <center><iframe src={{ "https://open.spotify.com/embed/track/" + x }} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">TEST</iframe></center>
            
        </div> 
    </div>
    {% endfor %}  
    </div>
</div>
{% endblock content %}
